<!doctype html>
<html lang="en">
<head>
  <title>Balance</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link href="assets/css/global.css" rel="stylesheet"/>
  <link href="assets/css/auth-styles.css" rel="stylesheet"/>
</head>
<body>

<div class="auth-wrapper">
  <div class="section section-left">
    <div class="logo-wrapper">
      <img class="logo" src="./assets/img/b-white-logo.svg">
    </div>
    <div class="img-wrapper"></div>
  </div>
  <div class="section section-right">
    <div class="form-wrapper">
      <h2 class="heading">Welcome to Balance</h2>
      <span class="subheading"><span>New Here?</span> <a href="register.html" class="create-account-link">Create an Account</a></span>
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="text" class="form-input" placeholder="">
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" placeholder="">
      </div>
      <div class="grid-form-links">
        <div class="remember-me">
          <div class="form-group">
            <input class="form-checkbox" id="checkbox2" name="checkbox" type="checkbox">
            <label class="form-checkbox-label" for="checkbox2">Remember me</label>
          </div>
        </div>
        <div class="forgot-password">
          <a href="forgot-your-password.html">Forgot password?</a>
        </div>
      </div>
      <a href="get-started.html" class="mt-2 btn-block primary-dark-btn">Log in</a>
    </div>
  </div>
</div>
<!--   Core JS Files   -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
